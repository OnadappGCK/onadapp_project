# HTTP – redirection vers HTTPS + Certbot challenge
server {
    listen 80;
    server_name onadapp.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS – Site sécurisé avec Let’s Encrypt
server {
    listen 443 ssl;
    server_name onadapp.com;

    ssl_certificate /etc/letsencrypt/live/onadapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/onadapp.com/privkey.pem;

    # Serveur Angular
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy vers backend NestJS
    location /api/ {
        proxy_pass http://backend:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
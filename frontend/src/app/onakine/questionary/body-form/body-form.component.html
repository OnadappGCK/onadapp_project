<div class="question-container">
  <div class="question-label">{{ question.label }}</div>

  <div class="question-buttons">
    <div
      class="question-button"
      [ngClass]="{ 'question-selected': selectedAnswer == answer }"
      (mouseup)="selectAnswer(answer)"
      (touchend)="selectAnswer(answer)"
      *ngFor="let answer; in: question.answers"
    >
      {{ answer }}
    </div>
  </div>
</div>
> s

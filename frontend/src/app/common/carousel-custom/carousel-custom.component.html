<div class="carousel">
  <div class="background background1" [@fadeInOut]="backgroundState1"></div>
  <div class="background background2" [@fadeInOut]="backgroundState2"></div>
  <div class="content">
    <div class="arrow left" (click)="previous()">&#10094;</div>
    <div
      class="text-logo"
      *ngIf="currentItem"
      [@slideInOut]="animationDirection"
    >
      <img [src]="currentItem.logo" alt="Logo" class="logo" />
      <div class="text">
        <h1>{{ currentItem.title }}</h1>
        <h2>{{ currentItem.text }}</h2>
        <div
          (click)="tryApplication()"
          class="button"
          [ngClass]="{ disabled: !currentItem.pageLink }"
        >
          <h2>Essayer</h2>
        </div>
      </div>
    </div>
    <div class="arrow right" (click)="next()">&#10095;</div>
  </div>
</div>

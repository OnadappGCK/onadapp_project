<div class="carousel-container">
  <div
    class="carousel"
    [style.transform]="'translateX(' + translateValue + 'px)'"
  >
    <div *ngFor="let article of articles" class="carousel-item">
      <!-- Contenu de chaque slide -->
      <div class="article">
        <img src="{{ article.img }}" class="article-img" />
        <div class="article-description">
          <h3>{{ article.title }}</h3>
          <p>{{ article.description }}</p>
        </div>
      </div>
    </div>
  </div>
  <div (click)="prev()" class="button button-prev left-gradiant-tr">
    <fa-icon [icon]="arrowCircleLeft"></fa-icon>
  </div>
  <div (click)="next()" class="button button-next right-gradiant-tr">
    <fa-icon [icon]="arrowCircleRight"></fa-icon>
  </div>
</div>
